<div class="registro-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="formulario">
    <!-- Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        placeholder="Ingresa tu nombre"
      />
      <div *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.invalid" class="error">
        <small *ngIf="registroForm.get('nombre')?.errors?.['required']">El nombre es obligatorio</small>
      </div>
    </div>

    <!-- Correo -->
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="ejemplo@correo.com"
      />
      <div *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.invalid" class="error">
        <small *ngIf="registroForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
        <small *ngIf="registroForm.get('email')?.errors?.['email']">Formato de correo no válido</small>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Mínimo 6 caracteres"
      />
      <div *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.invalid" class="error">
        <small *ngIf="registroForm.get('password')?.errors?.['required']">La contraseña es obligatoria</small>
        <small *ngIf="registroForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres</small>
      </div>
    </div>

    <!-- Botón -->
    <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
  </form>
</div>
